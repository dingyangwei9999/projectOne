    $(function(){



      //轮播图
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal',
        loop: true,
        //自动播放
        autoplay:2000,
       //播放速度
        speed:650,
        // 如果需要分页器
        pagination: '.swiper-pagination',
        // 这样，即使我们滑动之后， 定时器也不会被清除
      　autoplayDisableOnInteraction : false,
  
      })       



      //toTop滚轮滑动时出现
      $(window).scroll(function () {
        //console.log($(window).scrollTop())D:\jsdzt
        if ($(window).scrollTop() >= 800) {
          $('.indexToTop').show();
        }else if($(window).scrollTop() < 800){
          $('.indexToTop').hide();
        }
      });



      //toTop点击事件回到顶部
      $('.indexToTop').on('click',function(){
          //创建定时器
         timer=setInterval(function(){
          //获取滚动条高度
          var ostop=document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop;
          //每次上升高度的20%
          var speed=Math.ceil(ostop/5);
          //每次上升当前高度的80%
          document.documentElement.scrollTop=document.body.scrollTop=ostop-speed;
          //如果高度为0，清除定时器
          if(ostop==0){
           clearInterval(timer);
          } 
         },30); 
      })

      //将数据库中数据导入indexList
      $.get(erp.baseUrl + 'getproduct',function(response){
           //console.log(response)
          
    
          for(var i=0;i<=13;i++){

            // console.log(JSON.parse(response));
            var li = $('<li/>');
            li.html(`
                <a href="html/detail.html?id=${response[i].id}" class="indexListLink">
                 <img src="${erp.baseUrl}webapp/images/index/no_picture.jpg" dataimg="${erp.baseUrl}webapp/images/${response[i].img}" class="indexListImage">
                 <p class="indexListName">${response[i].goodsMsg}</p>
                </a>
                <p class="indexListPriceNow">￥${response[i].vipPrice}</p>
                <p class="indexListPriceOriginal"><s>￥${response[i].price}</s></p>
                <span class="indexListBottom">
                   <i class="iconfont icon-xin"></i>
                   <p class="salesVolume">销量${response[i].sales}件</p>
                </span>`)
            $('.indexListUl').append(li);
            //实现图片懒加载
            var lazyload = {
              init : function(opt){
                var that = this;
                var op = {
                    anim: true,
                    extend_height:100
                };
                // 合并对象，已有的{anim:true}+用户自定义对象。也就是op = op + opt
                $.extend(op,opt);
                // 调用lazyload.img.init(op)函数
                that.img.init(op);

              },
              
              img : {
                init : function(n){

                  var that = this;
                  //console.log(n);

                  // 要加载的图片是不是在指定窗口内
                  function inViewport( el ) {
                      // 当前窗口的顶部
                    var top = window.pageYOffset
                    // 当前窗口的底部
                    var btm = window.pageYOffset + window.innerHeight
                    // 元素所在整体页面内的y轴位置
                    var elTop = $(el).offset().top;
                    // 判断元素，是否在当前窗口，或者当前窗口延伸400像素内
                    return elTop >= top && elTop - n.extend_height <= btm
                  }

                  // 滚动事件里判断，加载图片
                   $(window).bind('scroll', function() {
                      $('img').each(function(index,node) {
                        var $this = $(this)
                        if(!$this.attr('dataimg')){
                          return
                        }
                        if ( !inViewport(this) ) return
                        act($this)

                      })
                    }).trigger('scroll')

                   // 展示图片
                   function act(_self){
                          // 已经加载过了，则中断后续代码
                       if (_self.attr('loaded')) return;
                        var img = new Image(), original = _self.attr('dataimg')
                        // 图片请求完成后的事件，把dataimg指定的图片，放到src里面，浏览器显示
                        img.onload = function() {
                            _self.attr('src', original).removeClass('lazy');
                            n.anim && _self.css({ opacity: .2 }).animate({ opacity: 1 }, 280);
                        }
                        // 当你设置img.src的时候，浏览器就在发送图片请求了
                        original && (img.src = original);
                         _self.attr('loaded', true);
                   }
                }
              }
            };
            lazyload.init();
          }

                //实现图片懒加载

                    };

                    $.extend(op,opt);
                    // 调用lazyload.img.init(op)函数
                    that.img.init(op);

                  },
                  
                  img : {
                    init : function(n){

                      var that = this;
                      //console.log(n);

                      // 要加载的图片是不是在指定窗口内
                      function inViewport( el ) {
                          // 当前窗口的顶部
                        var top = window.pageYOffset
                        // 当前窗口的底部
                        var btm = window.pageYOffset + window.innerHeight
                        // 元素所在整体页面内的y轴位置
                        var elTop = $(el).offset().top;
                        // 判断元素，是否在当前窗口，或者当前窗口延伸400像素内
                        return elTop >= top && elTop - n.extend_height <= btm
                      }

                      // 滚动事件里判断，加载图片
                       $(window).bind('scroll', function() {
                          $('img').each(function(index,node) {
                            var $this = $(this)
                            if(!$this.attr('dataimg')){
                              return
                            }
                            if ( !inViewport(this) ) return
                            act($this)

                          })
                        }).trigger('scroll')

                       // 展示图片
                       function act(_self){
                              // 已经加载过了，则中断后续代码
                           if (_self.attr('loaded')) return;
                            var img = new Image(), original = _self.attr('dataimg')
                            // 图片请求完成后的事件，把dataimg指定的图片，放到src里面，浏览器显示
                            img.onload = function() {
                                _self.attr('src', original).removeClass('lazy');
                                n.anim && _self.css({ opacity: .2 }).animate({ opacity: 1 }, 280);
                            }
                            // 当你设置img.src的时候，浏览器就在发送图片请求了
                            original && (img.src = original);
                             _self.attr('loaded', true);
                       }
                    }
                  }
                };
                lazyload.init();
              }
            }
          })
