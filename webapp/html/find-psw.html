<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<link rel="stylesheet" href="../iconfont/iconfont.css">
	<link rel="stylesheet" href="../css/find-psw.css">
</head>
<body>
	<div class="container">
		<header>
			<i class="iconfont icon-fanhui"></i>
			<span>找回密码</span>
			<i class="iconfont icon-shouye-shouye"></i>
		</header>
		<main>
			<section>
			<div class="form">
				<ul>
					<li>
						<p>
							<label for="username">用户名:</label>
							<input type="text" name="username" placeholder="用户名">
						</p>
					</li>
					<li>
						<p>
							<label for="psw">电子邮箱:</label>
							<input type="text" name="psw" placeholder="电子邮箱">
						</p>
					</li>	
				</ul>
				<button>立 即 提 交</button>
			</div>
		</section>
		<footer>
			<p>© 2005-2017 帮帮卖 版权所有，并保留所有权利。</p>
			<p>技术支持:广州天河</p>
		</footer>
		</main>
		
	</div>
</body>
</html>
