<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../iconfont/iconfont.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
	<div class="container">
		<header>
			<i class="iconfont icon-fanhui"></i>
			<span>登录</span>
			<i class="iconfont icon-shouye-shouye"></i>
		</header>
		<main>
			<section>
			<div class="form">
				<ul>
					<li>
						<p>
							<label for="username">账号:</label>
							<input type="text" name="username" placeholder="用户名/手机/电子邮箱">
						</p>
					</li>
					<li>
						<p>
							<label for="psw">密码:</label>
							<input type="text" name="psw" placeholder="密码">
						</p>
					</li>
						

				</ul>
				<p class="chance">
					<input type="checkbox"><strong>记住密码</strong>
				</p>
				<button>立 即 登 录</button>
				<p class="find_psw">
					<a href="javascript:;" class="free_register">免费注册</a>
					<a href="javascript:;" class="forget_psw">忘记密码</a>
				</p>
				<dl>
					<dd>
						<i class="iconfont icon-zhuanshi"></i>
						<p>100%正品保证</p>
					</dd>
					<dd>
						<i class="iconfont icon-7tian"></i>
						<p>7天无忧退换货</p>
					</dd>
					<dd>
						<i class="iconfont icon-huojian"></i>
						<p>极速发货</p>
					</dd>
				</dl>
				</div>
			</section>
			<footer>
				<p>© 2005-2017 帮帮卖 版权所有，并保留所有权利。</p>
				<p>技术支持:广州天河</p>
			</footer>
		</main>
		
	</div>
</body>
</html>
