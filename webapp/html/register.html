<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../iconfont/iconfont.css">
</head>
<body>
	<div class="container">
		<header>
			<i class="iconfont icon-fanhui"></i>
			<span>注册</span>
			<i class="iconfont icon-shouye-shouye"></i>
		</header>
		<main>
			<section>
			<div class="form">
				<ul>
					<li>
						<p>
							<label for="username">账号:</label>
							<input type="text" name="username" placeholder="用户名/手机/电子邮箱">
						</p>
					</li>
					<li>
						<p>
							<label for="email">电子邮箱:</label>
							<input type="text" name="email" placeholder="非必填项，但可用于密码找回">
						</p>
					</li>
					<li>
						<p>
							<label for="psw">密码:</label>
							<input type="text" name="psw" placeholder="请输入登录密码">
							<i class="iconfont icon-eye"></i>
						</p>
					</li>
						

				</ul>
				<p class="chance">
					<input type="checkbox"><strong>我已看过并接受《<a href="javascript:;">用户协议</a>》</strong>
				</p>
				<button>确 认</button>
				<p>
					<a href="javascript:;" class="fast">已有账号，去登录>></a>
				</p>
				<dl>
					<dd>
						<i class="iconfont icon-zhuanshi"></i>
						<p>100%正品保证</p>
					</dd>
					<dd>
						<i class="iconfont icon-7tian"></i>
						<p>7天无忧退换货</p>
					</dd>
					<dd>
						<i class="iconfont icon-huojian"></i>
						<p>极速发货</p>
					</dd>
				</dl>
				</div>
			</section>
			<footer>
				<p>© 2005-2017 帮帮卖 版权所有，并保留所有权利。</p>
				<p>技术支持:广州天河</p>
			</footer>
		</main>
		
	</div>
</body>
</html>
