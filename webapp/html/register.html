<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" href="../css/register.css">
	<link rel="stylesheet" href="../iconfont/iconfont.css">
	<script src="../../libs/jquery/jquery-2.1.1.min.js"></script>
	<script src="../../libs/global/global.js"></script>
	<script src="../js/rem.js"></script>
	<script src="../js/register.js"></script>
	<script type="text/javascript" src="../../libs/jquery-validation-1.15.0/dist/jquery.validate.js"></script>
	<script type="text/javascript" src="../../libs/jquery-validation-1.15.0/dist/additional-methods.js"></script>
	<script type="text/javascript" src="../../libs/jquery-validation-1.15.0/dist/jquery.validate.extend.methods.js"></script>
	<script type="text/javascript" src="../../libs/jquery-validation-1.15.0/dist/localization/messages_zh.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<i class="iconfont icon-fanhui fanhui"></i>
			<span>注册</span>
			<i class="iconfont icon-shouye-shouye"></i>
		</header>
		<main>
			<section>
			<div class="form">
				<ul>
					<li>
						<p>
							<label for="username">用户名:</label>
							<input type="text" name="username" class="form-control" placeholder="请输入用户名">
						</p>
					</li>
					<li>
						<p>
							<label for="email">电子邮箱:</label>
							<input type="email" name="email" class="form-control" placeholder="必填项，可用于密码找回">
							<span></span>
						</p>
					</li>
					<li>
						<p class="change_eye">
							<label for="psw">密码:</label>
							<input type="password" name="psw" class="form-control" placeholder="请输入登录密码">
							<i class="iconfont icon-eye"></i>
						</p>
					</li>
						

				</ul>
				<p class="chance">
					<input type="checkbox"><strong>我已看过并接受《<a href="javascript:;">用户协议</a>》</strong>
				</p>
				<button class="sure_submit">确 认</button>
				<p>
					<a href="login.html" class="fast">已有账号，去登录>></a>
				</p>
				<dl>
					<dd>
						<i class="iconfont icon-zhuanshi"></i>
						<p>100%正品保证</p>
					</dd>
					<dd>
						<i class="iconfont icon-7tian"></i>
						<p>7天无忧退换货</p>
					</dd>
					<dd>
						<i class="iconfont icon-huojian"></i>
						<p>极速发货</p>
					</dd>
				</dl>
				</div>
			</section>
			<footer>
				<p>© 2005-2017 帮帮卖 版权所有，并保留所有权利。</p>
				<p>技术支持:广州天河</p>
			</footer>
		</main>
		
	</div>
</body>
</html>
