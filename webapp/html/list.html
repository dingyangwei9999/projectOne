	<script>
		$(function(){
			//list页面接收参数
			var big_proa=location.search
            var big_id=big_proa.split('=')[1]
            var allKeyWord=big_proa.split('=')[0].slice(1);
            // console.log(allKeyWord);
            var productid;
            var keywordCn = decodeURIComponent(big_id)
            // console.log(keywordCn)

			if(big_proa == ''){
				//将数据库中数据导入indexList
				$.get(erp.baseUrl + 'allList',function(response){
				       // console.log(response)
				      response.map(function(obj){
				        //console.log(obj) 
				        var li = $('<li/>');
				        li.html(`
								<a href="detail.html?id=${obj.id}"><img src="${erp.baseUrl}webapp/images/${obj.img}" alt=""></a>
								<dt>
									<h4>
										<a href="detail.html?id=${obj.id}" class="title-price">
											${obj.goodsMsg}
										</a>
									</h4>
								</dt>
								<dd class="Price">
									<span class="pri-left">
										<strong class="prife-price">
											<i>￥${obj.vipPrice.toFixed(2)}</i>
										</strong>
										<small class="ori-price">
											<i>￥${obj.price.toFixed(2)}</i>
										</small>
									</span>
								</dd>
								<dd class="sale">
									<span class="pri-right">
										<i>销量:${obj.price}件</i>
									</span>
								</dd>
							`)
				        $('.f-cc').append(li);
				      })
				    }
				)
			}else if(allKeyWord == "keyword"){
				$.ajax({
	              	type: "GET",
	              	url: erp.baseUrl + "keywordSearch",
	              	data: {keywordbl: keywordCn},
	              	success: function(msg){
	                console.log(msg);
	                 	 msg.map(function(obj){
				        console.log(obj) 
				        var li = $('<li/>');
				        li.html(`
								<a href="detail.html?id=${obj.id}"><img src="${erp.baseUrl}webapp/images/${obj.img}" alt=""></a>
								<dt>
									<h4>
										<a href="" class="title-price">
											${obj.goodsMsg}
										</a>
									</h4>
								</dt>
								<dd class="Price">
									<span class="pri-left">
										<strong class="prife-price">
											<i>￥${obj.vipPrice.toFixed(2).toFixed(2)}</i>
										</strong>
										<small class="ori-price">
											<i>￥${obj.price.toFixed(2)}</i>
										</small>
									</span>
								</dd>
								<dd class="Sale">
									<span class="pri-right">
										<i>销量:${obj.price}件</i>
									</span>
								</dd>
							`)
				        $('.f-cb').append(li);
				      })
	              	}

	            });
			}else if(allKeyWord == "allKeyWord"){
				$.ajax({
	              	type: "GET",
	              	url: erp.baseUrl + "allkeywordSearch",
	              	data: {keywordbl: keywordCn},
	              	success: function(msg){
	                console.log(msg);
	                 	 msg.map(function(obj){
				        console.log(obj) 

				        var li = $('<li/>');
				        li.html(`
								<a href="detail.html?id=${obj.id}"><img src="${erp.baseUrl}webapp/images/${obj.img}" alt=""></a>
								<dt>
									<h4>
										<a href="" class="title-price">
											${obj.goodsMsg}
										</a>
									</h4>
								</dt>
								<dd class="Price">
									<span class="pri-left">
										<strong class="prife-price">
											<i>￥${obj.vipPrice.toFixed(2)}</i>
										</strong>
										<small class="ori-price">
											<i>￥${obj.price.toFixed(2).toFixed(2)}</i>
										</small>
									</span>
								</dd>
								<dd class="sale">
									<span class="pri-right">
										<i>销量:${obj.price}件</i>
									</span>
								</dd>
							`)
				        $('.f-cb').append(li);
				      })
	              	}

	            });
			}
			$('.screens li').click(function(){
				console.log($(this));
				var keyword = $(this).text();
				if(keyword == '全部'){
					location.reload();
				}else{
					location.href = 'indexNavInList.html?navKeyword=' + keyword;
				}
			});
			//商品按销量排序
			$('.sorts li').click(function(){
				$('.sorts li').css('color','');
				$(this).css('color','#f59d2b');
				var word = $(this).text();
				
				// console.log(word);
				if(word == '默认'){
					location.reload();
				}else if(word == '销量'){
					$.ajax({
		              	type: "GET",
		              	url: erp.baseUrl + "allList",
		              	success: function(msg){
		                	// console.log(msg);
		                	//将数据选择排序
		                	 for(var i=0;i<msg.length;i++){
		                	 	for(var j=i+1;j<msg.length;j++){
		                	 		if(Number(msg[i].sales)>Number(msg[j].sales)){
		                	 			goods = msg[j];
		                	 			msg[j] = msg[i];
		                	 			msg[i] = goods;
		                	 		}
		                	 	}
		                	 }
		                	 // console.log(msg);
		                	 showMsg(msg);
		                	
		              	}

		            });
				}else if(word == '人气'){
					$.ajax({
		              	type: "GET",
		              	url: erp.baseUrl + "allList",
		              	success: function(msg){
		                	// console.log(msg);
		                	//将数据选择排序
		                	 for(var i=0;i<msg.length;i++){
		                	 	for(var j=i+1;j<msg.length;j++){
		                	 		if(Number(msg[i].moods)>Number(msg[j].moods)){
		                	 			goods = msg[j];
		                	 			msg[j] = msg[i];
		                	 			msg[i] = goods;
		                	 		}
		                	 	}
		                	 }
		                	 // console.log(msg);
		                	 showMsg(msg);
		                	
		              	}

		            });
				}else if(word = '价格'){
					$.ajax({
		              	type: "GET",
		              	url: erp.baseUrl + "allList",
		              	success: function(msg){
		                	// console.log(msg);
		                	//将数据选择排序
		                	 for(var i=0;i<msg.length;i++){
		                	 	for(var j=i+1;j<msg.length;j++){
		                	 		if(Number(msg[i].vipPrice)>Number(msg[j].vipPrice)){
		                	 			goods = msg[j];
		                	 			msg[j] = msg[i];
		                	 			msg[i] = goods;
		                	 		}
		                	 	}
		                	 }
		                	 // console.log(msg);
		                	 showMsg(msg);
		        
		              	}

		            });
				}
			})
			function showMsg(msg){
				$('.f-cc').html(msg.map(function(items){
        		// console.log(items) 
		       
		        return `<li class=".f-cb">
						<a href="detail.html?id=${items.id}"><img src="${erp.baseUrl}webapp/images/${items.img}" alt=""></a>
						<dt>
							<h4>
								<a href="detail.html?id=${items.id}" class="title-price">
									${items.goodsMsg}
								</a>
							</h4>
						</dt>
						<dd class="Price">
							<span class="pri-left">
								<strong class="prife-price">
									<i>￥${items.vipPrice.toFixed(2)}</i>
								</strong>
								<small class="ori-price">
									<i>￥${items.price.toFixed(2)}</i>
								</small>
							</span>
						</dd>
						<dd class="sale">
							<span class="pri-right">
								<i>销量:${items.sales}件</i>
							</span>
						</dd>
					</li>`;
		         
		      }))
			}
		})

	</script>
