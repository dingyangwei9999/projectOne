<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人资料</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<script type="text/javascript" src="../../libs/global/global.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/personal.css">
	<script type="text/javascript" src="../libs/jquery-3.1.1/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="../libs/js-rem/personal-rem.js"></script>
	<!-- <script type="text/javascript" src="../js/require.js" data-main="../js/person.js"></script> -->
	<script>
		$(function(){
			var $Htitle = $('title').html();
		    $('.Htop').load('../html/personal-header.html',function(){
		      return $('.h_2').html($Htitle);
		    });
		    $('.Hfoot').load('../html/personal-footer.html');
		    var obj = JSON.parse(localStorage.getItem('user'));

		    $.post(erp.baseUrl+'email_show',{username:obj.username},function(response){
		     $('.use-email').val(response.data);
		    });

		    $('.change-email').click(function(){
		      var emailval = $('.use-email').val();
		      $.post(erp.baseUrl+'resetemail',{username:obj.username,email:emailval},function(response){
		    });
		      alert('修改成功');
		   })
		})
	</script>
</head>
<body>
<div id="personal-box">
<div style="height:0.84rem;"></div>
	<header class="Htop"></header>
	<main class="Hmain Hmain-back">
	<div class="user-email">
	<b class="user-b">电子邮件 :</b>
	<input type="email" name="" class="use-email">
	</div>
	<div class="btn-tijiao mydata"><a href="personal.html" class="btn-info change-email">确认修改</a></div>
	</main>
	<footer class="Hfoot"></footer>
</div>
</html>
