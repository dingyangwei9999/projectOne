<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<div id="box">

	<div style="height:0.84rem;"></div>

	<i class="iconfont icon-nongchanpin2 zb"></i>
	<a href="" class="link-a">资金管理</a>
	<span class="iconfont icon-fanhui yb"></span>
	</li>

	<li>
	<i class="iconfont icon-lingshi zb"></i>
	<a href="" class="link-a">个人资料</a>
	<span class="iconfont icon-fanhui yb"></span>

	<li>
	<i class="iconfont icon-zhuanshi zb"></i>

	</li>

	<li>
	<i class="iconfont icon-shuiguo zb"></i>
	<a href="" class="link-a">我的红包</a>
	<span class="iconfont icon-fanhui yb"></span>

	<li>
	<i class="iconfont icon-shuiguo zb"></i>
	<a href="" class="link-a">我要推广</a>

	</li>

	<li>
	<i class="iconfont icon-ziyuan zb"></i>
	<a href="" class="link-a">客户服务</a>
	<span class="iconfont icon-fanhui yb"></span>
	</li>

	<li>
	<i class="iconfont icon-yanjing zb"></i>
	<a href="" class="link-a">消息中心</a>
	<span class="iconfont icon-fanhui yb"></span>
	</li>
	</ul>

	<div class="user-tab">
	<ul class="tab-ul">
	<li class="tab-li" style="width:34%;"><p class="tab1">我的收藏</p></li>
	<li class="tab-li"><p class="tab2">我的评论</p></li>
	<li class="tab-li" style="border-right: 0;"><p class="tab3"">浏览记录</p></li>
	</ul>
	<div class="shuju">暂无数据</div>

	<!-- 退出 -->
	<div class="exit"><a href="" class="a-exit">退出</a></div>

	<footer id="Hfoot"></footer>
