<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>管理员首页</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<script type="text/javascript" src="../libs/jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../libs/global/global.js"></script>
</head>
<body>
	<div class="container">
		<div id="header">
			<h1>帮帮卖后台管理系统</h1>
			<p>
				<span class="time">
					<strong id="time"></strong>
				</span>
				<span class="user">
					欢迎光临,<strong>admin</strong>
					<i class="iconfont icon-xiala1"></i>
					<ul class="admin_set">
						<li>
							<a href="javascript:;">设置</a>
						</li>
						<li>
							<a href="javascript:;">个人资料</a>
						</li>
						<li >
							<a href="javascript:;">退出</a>
						</li>
					</ul>
				</span>
			</p>
		</div>
		<div id="main">
			<div class="main_left">
				<h4>帮帮卖后台管理系统</h4>
				<ul>
					<li>
						<i class="iconfont icon-shouyeshouye"></i>
						<a href="#">系统首页</a>
					</li>
					<li class="goods_mng">
						<i class="iconfont icon-chanpin"></i>
						<a href="#">商品管理</a>
						<span class="iconfont icon-xiala1"></span>
						
					</li>
					<ul class="prt_mng">
						<li><a href="#">商品列表</a></li>
						<li><a href="#">评论管理</a></li>
						<li><a href="#">分类管理</a></li>
					</ul>
					<li class="user_mng">
						<i class="iconfont icon-huiyuan"></i>
						<a href="#">会员管理</a>
						<span class="iconfont icon-xiala1"></span>
					</li>
					<ul class="vip_mng">
						<li><a href="#">会员列表</a></li>
						<li><a href="#">积分管理</a></li>
						<li><a href="#">浏览记录</a></li>
						<li><a href="#">收藏管理</a></li>
					</ul>
					<li>
						<i class="iconfont icon-guanliyuan"></i>
						<a href="#">交易管理</a>
						<span class="iconfont icon-xiala1"></span>
					</li>
				</ul>
			</div>
			<div class="main_right">
				
			</div>
		</div>
		<div id="footer">
			<p class="l_f">版权所有：广东帮帮卖软件  广ICP备11011739号</p>
          <p class="r_f">地址：广州市天河区元岗路110号  邮编：****** 技术支持：XXXX</p>
		</div>
	</div>
	
	<h1></h1>
	<script type="text/javascript">
		$(function(){
			$.get(erp.baseUrl + 'getsession', function(response){
				if(!response.status){
					window.location.href = 'login.html';
				} else {
					$('.user strong').text(response.data);
				}
			})

			function currentTime(){ 
				var d=new Date(),str=''; 
				str+=d.getFullYear()+'年'; 
				str+=d.getMonth() + 1+'月'; 
				str+=d.getDate()+'日'; 
				str+=d.getHours()+'时'; 
				str+=d.getMinutes()+'分'; 
				str+= d.getSeconds()+'秒'; 
				return str; 
			}
			setInterval(function(){$('#time').html(currentTime)},1000);
			$('.user').click(function(){
				$('.admin_set').toggle();
			})
			$('.user_mng').click(function(){
				$('.vip_mng').toggle();
				$(this).css('background-color','#ddd');
			})
			$('.goods_mng').click(function(){
				$('.prt_mng').toggle();
				$(this).css('background-color','#ddd');
			})
		})
	</script>
</body>
</html>
